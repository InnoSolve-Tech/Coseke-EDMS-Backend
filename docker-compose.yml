version: "3.8"

services:
  edms-gateway:
    image: benzidarwin/gateway:latest
    ports:
      - "8787:8787"
    depends_on:
      - file-management
      - workflows
      - tasks
      - forms
    networks:
      - edms-network

  file-management:
    image: benzidarwin/file-management:latest
    ports:
      - "8081:8081"
    networks:
      - edms-network

  workflows:
    image: benzidarwin/workflows:latest
    ports:
      - "8082:8082"
    environment:
      - STORAGE_LOCATION=/app/storage
      - SECRET_KEY=/app/key/keyfile.key
      
    volumes:
      - ./storage:/app/storage
      - ./key:/app/key
    networks:
      - edms-network

  tasks:
    image: benzidarwin/tasks:latest
    ports:
      - "8083:8083"
    networks:
      - edms-network

  forms:
    image: benzidarwin/forms:latest
    ports:
      - "8084:8084"
    networks:
      - edms-network

networks:
  edms-network:
    driver: bridge
